<html>
    <head>
        <title>Cart</title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity : ${cartQTY}`);
            ">Show Quantity</button>
        
        <button onclick="
            cartQTY++;
            console.log(`Cart Quantity : ${cartQTY}`);
            ">Add to Cart</button>

        <button onclick="
            cartQTY = cartQTY + 2;
            console.log(`Cart Quantity : ${cartQTY}`);
        ">+2</button>

        <button onclick="
            cartQTY = 0;
            console.log(`Cart Quantity : ${cartQTY}`);
        ">Reset Cart</button>

        <script>
            let cartQTY = 0;
        </script>
    </body>
</html>
